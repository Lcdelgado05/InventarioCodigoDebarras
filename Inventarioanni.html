<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Galería de Productos</title>
</head>
<body>

    <header>
        <h2>INVENTARIO</h2>
    </header>

    <div class="gallery">
        <div class="product" onclick="showProductDescription('Botella', 'img/botella.png', '$1.500')">
            <img src="img/botella.png" alt="Botella">
            <div class="product-info">
                <h2 class="product-title">Botella</h2>
                <p class="product-price">$1.500</p>
            </div>
        </div>

        <div class="product" onclick="showProductDescription('Bread', 'img/bread.png', '$5.000')">
            <img src="img/bread.png" alt="Bread">
            <div class="product-info">
                <h2 class="product-title">Bread</h2>
                <p class="product-price">$5.000</p>
            </div>
        </div>

        <div class="product" onclick="showProductDescription('Butter', 'img/butter.png', '$3.000')">
            <img src="img/butter.png" alt="Butter">
            <div class="product-info">
                <h2 class="product-title">Butter</h2>
                <p class="product-price">$3.000</p>
            </div>
        </div>

        <div class="product" onclick="showProductDescription('Cereal', 'img/cereal.png', '$10.000')">
            <img src="img/cereal.png" alt="Cereal">
            <div class="product-info">
                <h2 class="product-title">Cereal</h2>
                <p class="product-price">$10.000</p>
            </div>
        </div>

        <div class="product" onclick="showProductDescription('Dulces', 'img/dulces.png', '$500')">
            <img src="img/dulces.png" alt="Dulces">
            <div class="product-info">
                <h2 class="product-title">Dulces</h2>
                <p class="product-price">$500</p>
            </div>
        </div>

        <!-- Agrega más productos según sea necesario -->

    </div>

    <div id="productModal" class="modal" onclick="closeProductDescription()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close" onclick="closeProductDescription()">&times;</span>
            <h2 id="modalProductName"></h2>
            <img id="modalProductImage" src="" alt="">
            <p id="modalProductPrice"></p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" value="1">
            <button onclick="requestProduct()">Solicitar Producto</button>
        </div>
    </div>

    <script src="inventario.js"></script>
</body>
</html>
